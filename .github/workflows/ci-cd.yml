name: CI/CD Monitoring Stack

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Check YAML syntax
        run: |
          find . -name '*.yml' -o -name '*.yaml' | xargs -I {} yamllint {}

  build-and-scan:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for multiarch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build alert-telegram image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:${{ github.sha }} ./alert-telegram
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:latest

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:latest

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/alert-telegram:latest
          format: 'table'
          exit-code: '1'   # fail if vulnerability found; change to '0' to warn only

  deploy:
    # run deploy job on your self-hosted runner (label 'self-hosted' must match runner label)
    runs-on: [self-hosted]
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Ensure deploy dir exists and copy files
        run: |
          DEPLOY_DIR="$HOME/monitoring"
          mkdir -p "$DEPLOY_DIR"
          if ! command -v rsync >/dev/null 2>&1; then
            echo "rsync not found â€” please install rsync on the runner"
            exit 1
          fi
          rsync -av --delete --exclude '.git' --exclude '.env' "$GITHUB_WORKSPACE"/ "$DEPLOY_DIR"/

      - name: Pull images and restart compose stack
        run: |
          cd ~/monitoring
          if ! command -v docker >/dev/null 2>&1; then echo "docker not found"; exit 1; fi
          docker compose pull || true
          docker compose up -d --remove-orphans
